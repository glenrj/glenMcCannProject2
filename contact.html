<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beachstays - Contact</title>
    <link type="image/png" href="assets/headerBoxFavicon.jpg" rel="icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Playfair+Display:900i" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- skip link (taken from notes and styled to match this design) -->
    <a href="#mainContent" class="skipLink">Skip to main content</a>
    <!-- HEADER BEGINS -->
    <header class="wrapper contact">
        <!-- Top bar - nav and logo -->
        <div class="headerTop">
            <p class="logo">Beachstays</p>
            <nav>
                <ul class="mainMenu">
                    <li><a href="#" class="mobileMenu" tabindex="0">Menu <span>&#x25BC;</span></a>
                        <ul class="subMenu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- title -->
        <h1>Get in Touch</h1>
    </header>
    <!-- MAIN CONTENT BEGINS -->
    <main id="mainContent">
        <section class="wrapper contactBody">
            <!-- form -->
            <div class="form">
                <form action="#" method="POST" class="contactForm">
                    <!-- field 1 - name -->
                    <label for="contactUserName" class="visuallyHidden">Name</label>
                    <input type="text" name="userName" id="contactUserName" placeholder="Name">
                    
                    <!-- field 2 - email -->
                    <label for="contactUserEmail" class="visuallyHidden"></label>
                    <input type="email" name="userEmail" id="contactUserEmail" placeholder="Email address">

                    <!-- field 3 - message text -->
                    <label for="message" class="visuallyHidden">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
            <!-- aside -->
            <aside class="contactAside">
                <!-- left half of aside (mobile only) -->
                <div class="asideLeft">
                    <!-- social media -->
                    <div class="icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <!-- email -->
                    <div class="email">
                        <p>info@email.com</p>
                    </div>
                </div>
                <!-- right half of aside (mobile only) -->
                <!-- street address -->
                <div class="address">
                    <ul>
                        <li>123 - 456 -7890</li>
                        <li>123 Queen Street West,</li>
                        <li>Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </div>
            </aside>
        </section>
    </main>
    <!-- FOOTER BEGINS -->
    <footer class="wrapper">
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>
</html>
